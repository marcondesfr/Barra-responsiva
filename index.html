<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAME NUMBER ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="conteiner">
        <div class="logo"> 
            <a href="#inicio">
                <img src="css/logobranca.png" alt="Imagem de Logo">
            </a>
        </div>
        <button class="menuMobile">
            <a href="#menu"><img class="butao" src="css/apps.png" alt=""></a>
        </button>
        <nav class="menu">
            <ul>
                <a href="#inicio">
                    <li class="lista">Inicio</li>
                </a>
                <a href="#curso">
                    <li class="lista">Cursos</li>
                </a>
                <a href="#sobre">
                    <li class="lista">Sobre</li>
                </a>
                <a href="#contato">
                    <li class="lista">Contato</li>
                </a>
            </ul>
        </nav>
        <aside class="loggin">
            <a class="login" href="#login">Login</a>
            <a class="registro" href="#registro">Registro</a>
        </aside>
    </header>
    <script>
      window.onhashchange = function(e) {
          const oldURL = e.oldURL.split('#')[1];// didivir apartir do #
          const newURL = e.newURL.split('#')[1];
          console.log(oldURL, newURL);
          const oldMenu = document.querySelector(`.menu ul a[href="#${oldURL}"]`);
          const newMenu = document.querySelector(`.menu ul a[href="#${newURL}"]`);
          oldMenu && oldMenu.classList.remove('selected');
          newMenu && newMenu.classList.add('selected');
        }
    </script>
</body>

</html>
